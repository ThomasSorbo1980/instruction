<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instruction PDF Processor</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f7f7f7; }
    h1 { font-size: 1.4em; }
    #dropzone {
      border: 3px dashed #999;
      border-radius: 12px;
      padding: 50px;
      text-align: center;
      background: white;
      color: #666;
      cursor: pointer;
    }
    #dropzone.dragover { border-color: #007BFF; color: #007BFF; }
    #status { margin-top: 20px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Upload your Shipping Instruction PDF</h1>

  <div id="dropzone">Drop PDF here or click to select</div>
  <input type="file" id="fileInput" accept="application/pdf" style="display:none;" />

  <div id="status">Idle</div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    async function handleFile(file) {
      if (!file.name.toLowerCase().endsWith('.pdf')) {
        alert("Please upload a PDF file");
        return;
      }
      statusDiv.textContent = "Uploading...";

      const form = new FormData();
      form.append("file", file);

      try {
        const res = await fetch("/upload", { method: "POST", body: form });
        if (!res.ok) throw new Error("Upload failed");
        const { job_id } = await res.json();
        statusDiv.textContent = "Processing...";
        pollResult(job_id);
      } catch (err) {
        statusDiv.textContent = "Error: " + err.message;
      }
    }

    async function pollResult(jobId) {
      const url = `/result/${jobId}`;
      const timer = setInterval(async () => {
        try {
          const res = await fetch(url);
          const ct = res.headers.get("content-type") || "";

          if (ct.includes("application/json")) {
            const data = await res.json();
            if (data.status === "queued" || data.status === "running") {
              statusDiv.textContent = "Processing (" + data.status + ")...";
              return; // keep polling
            }
            if (data.status === "error") {
              clearInterval(timer);
              statusDiv.textContent = "Error: " + (data.error || "Unknown");
              return;
            }
          }

          // If not JSON, it must be the final file â†’ download
          clearInterval(timer);
          statusDiv.textContent = "Done! Downloading...";

          const blob = await res.blob();
          const a = document.createElement("a");
          const disp = res.headers.get("content-disposition") || "";
          const m = /filename="?([^"]+)"?/.exec(disp);
          const filename = m ? m[1] : `result_${jobId}` + (ct.includes("pdf") ? ".pdf" : ".json");
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          URL.revokeObjectURL(a.href);
          a.remove();

          statusDiv.textContent = "Downloaded: " + filename;
        } catch (err) {
          clearInterval(timer);
          statusDiv.textContent = "Error: " + err.message;
        }
      }, 2000);
    }
  </script>
</body>
</html>
